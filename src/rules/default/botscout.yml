parser: html
defaults:
  confidence: 65
  tlp: amber
  provider: botscout.com
  remote: http://botscout.com/last_caught_cache.htm
  tags: botnet
  altid: 'Bot/Botnet named <description>'

feeds:
  bot_ips:
    otype: ipv4
    map:
      - Bot Name
      - Bot Email
      - Bot Ip
      - From
    values:
      - description
      - null
      - observable
      - null
  bot_email:
    otype: email
    map:
      - Bot Name
      - Bot Email
      - Bot Ip
      - From
    values:
      - description
      - observable
      - null
      - null
