parser: rss
defaults:
  confidence: 85
  tlp: green
  provider: malc0de.com
  remote: http://malc0de.com/rss
  tags: malware

feeds:
  urls:
    otype: url
    pattern:
      description:
        pattern: '^URL: ([\S\s]+)?, IP Address: \S+?, Country: \S+?, ASN: \S+?, MD5: \S+?'
        values: observable
      link:
        pattern: '^(\S+)$'
        values: altid

  malware:
    otype: hash
    pattern:
      description:
        pattern: '^URL: [\S+|\s]+?, IP Address: \S+?, Country: \S+?, ASN: \S+?, MD5: (\S+)?'
        values: observable
      link:
        pattern: '^(\S+)$'
        values: altid

  ips:
    otype: ipv4
    confidence: 80
    pattern:
      description:
        pattern: '^URL: [\S+|\s]+?, IP Address: (\S+)?, Country: \S+?, ASN: \S+?, MD5: \S+?'
        values: observable
      link:
        pattern: '^(\S+)$'
        values: altid
